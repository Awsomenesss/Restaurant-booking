{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>Zkitchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="{% static 'js/submitForm.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex flex-column h-100">
    <!-- Background animation-->
    <div class="bg"></div>

    <div class="bg bg2"></div>

    <div class="bg bg3"></div>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    <li class="nav-item px-2">
                        <a class="nav-link {{ home_active }}" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link {{ menu_active }}" href="{% url 'menu' %}">Menu</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link {{ online_booking_active }}" href="{% url 'online_booking' %}">Book Now</a>
                    </li>

                    {% if user.is_authenticated %}

                    <li class="nav-item px-2">
                        <a class="nav-link {{ manage_booking_active }}" href="{% url 'manage_booking' %}">Manage
                            Bookings</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'profile' %}">
                            <i class="fas fa-user"></i> {{ user.username }}
                        </a>
                    </li>

                    <li class="nav-item px-2 ml-auto">
                        <a class="nav-link" href="{% url 'account_logout' %}">sign out
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>

                    {% else %}

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'account_login' %}">Log in
                            <i class="fas fa-sign-in-alt"></i></a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <main class="flex-shrink-0">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-auto text-center">
        <p>&copy; 2023 Zkitchen</p>
    </footer>
    </footer>
</body>

</html>
